<div class="d-flex justify-content-center">
  <div class="col-sm-7 pt-2 pb-2">
    <h5>Add Employee</h5>
    <div class="col-sm-12 bg-white pt-3 pb-2 d-inline-block rad-box">
      <form class="example-form" #userForm="ngForm">
        <mat-form-field class="example-full-width col-sm-2 float-left mb-2">
          <input matInput placeholder="Qci ID" [(ngModel)]="employee.qci_id" #qciId="ngModel" required minlength="2" maxlength="14" name="qciId" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-5 float-left mb-2">
          <input matInput placeholder="Employee Name" [(ngModel)]="employee.name" [ngClass]="{'is-invalid':name.errors && name.touched}"
            #name="ngModel" required minlength="5" maxlength="48" name="name" pattern="[a-zA-Z][a-zA-Z ]+" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-5 float-left mb-2">
          <input matInput placeholder="Email" [(ngModel)]="employee.email" [ngClass]="{'is-invalid':email.errors && email.touched}"
            name="email" #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-4 float-left mb-2">
          <input matInput placeholder="Designation" [(ngModel)]="employee.designation" [ngClass]="{'is-invalid':designation.errors && designation.touched}"
            #designation="ngModel" required minlength="2" maxlength="48" pattern="[a-zA-Z][a-zA-Z ]+" name="designation" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-4 float-left mb-2">
          <input matInput placeholder="Board" [(ngModel)]="employee.board" [ngClass]="{'is-invalid':board.errors && board.touched}"
            #board="ngModel" required minlength="2" maxlength="64" pattern="[a-zA-Z][a-zA-Z ]+" name="board" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-4 float-left mb-2">
          <mat-select placeholder="Employee Type" [(ngModel)]="employee.type_of_employee" (change)="gettoe(employee.type_of_employee)"
            name="type_of_employee">
            <mat-option *ngFor="let typ of showEmpTyp" [value]="typ.value">{{typ.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-3 float-left mb-2">
          <mat-select placeholder="Select Gender" [(ngModel)]="employee.gender" (change)="getGender(employee.gender)"
            name="gender">
            <mat-option *ngFor="let gndr of showGender" [value]="gndr.value">{{gndr.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-6 float-left mb-2">
          <input matInput placeholder="Reporting Manager" [(ngModel)]="employee.reporting_manager" [ngClass]="{'is-invalid':reportingManager.errors && reportingManager.touched}"
            #reportingManager="ngModel" required minlength="2" maxlength="14" name="reportingManager" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-3 float-left mb-2">
          <input matInput placeholder="Date of Joining" [matDatepicker]="firstDate" (dateInput)="firstDateEvent($event)"><!-- [min]="minDate" [matDatepickerFilter]="disableSunDay" (dateInput)="firstDateEvent($event)" formControlName="check1"-->
          <mat-datepicker-toggle matSuffix [for]="firstDate"></mat-datepicker-toggle>
          <mat-datepicker #firstDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-8 float-left mb-2">
          <input matInput placeholder="Password" [type]="sp.checked ? 'text' : 'password'" [(ngModel)]="employee.password"
            name="password" />
        </mat-form-field>
        <mat-checkbox class="example-full-width col-sm-4 float-left mt-3" #sp color="primary">Show password</mat-checkbox>
        <div class="clearfix"></div>
        <button mat-button class="ml-3 mt-3 btn btn-primary p-2" [disabled]="!userForm.form.valid" (click)="addEmployee(userForm)">Add
          Employee</button>
      </form>
    </div>
  </div>
</div>
